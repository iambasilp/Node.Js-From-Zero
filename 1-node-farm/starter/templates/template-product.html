<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />
    <title>{%PRODUCTNAME%} - Node Farm</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem;
        line-height: 1.6;
        font-family: 'Nunito Sans', sans-serif;
        color: #333;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #a8d08d, #7bc47f); /* Adjusted gradient colors */
      }

      h1 {
        font-family: 'Megrim', sans-serif;
        font-size: 5rem;
        color: #ffffff; /* Ensures text visibility */
        text-align: center;
        margin-bottom: 3rem;
        transform: skewY(-3deg);
        position: relative;
        z-index: 1;
      }

      .container {
        max-width: 120rem;
        margin: 0 auto;
        padding: 2rem;
      }

      .product {
        background: #ffffff; /* White background for contrast */
        border-radius: 1rem;
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
        margin-bottom: 5rem;
        padding: 2rem;
        z-index: 1;
      }

      .product__hero {
        position: relative;
        height: 20rem;
        overflow: hidden;
      }

      .product__hero::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(to bottom, rgba(155, 233, 93, 0.6), rgba(0, 227, 174, 0.6));
        z-index: 1;
      }

      .product__emoji {
        font-size: 6rem;
        position: absolute;
        pointer-events: none;
        z-index: 2;
      }

      .product__emoji--1 { top: -2rem; left: 1rem; }
      .product__emoji--2 { top: -2rem; right: 1rem; }
      .product__emoji--3 { bottom: -2rem; left: 1rem; }
      .product__emoji--4 { bottom: -2rem; right: 1rem; }

      .product__organic {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 6rem;
        height: 6rem;
        background: linear-gradient(to bottom, #a8d08d, #7bc47f); /* Adjusted gradient */
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 1.4rem;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.2);
      }

      .product__back {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.4rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        color: #555;
        background: #ffffff; /* Ensure visibility */
        padding: 0.8rem 1.6rem;
        border-radius: 50px;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s, color 0.3s;
      }

      .product__back:hover {
        background: #69c075; /* Adjusted hover color */
        color: white;
      }

      .product__name {
        background: linear-gradient(to bottom, #a8d08d, #7bc47f); /* Adjusted gradient */
        padding: 1.5rem;
        font-family: 'Megrim', sans-serif;
        font-size: 3.5rem;
        color: white;
        text-align: center;
        margin-bottom: 2rem;
        z-index: 2;
      }

      .product__details {
        background-color: #f5f5f5; /* Slightly lighter gray */
        padding: 2rem;
        font-size: 1.6rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        border-radius: 1rem;
        margin-bottom: 2rem;
        z-index: 2;
      }

      .product__details p {
        margin: 0.5rem 0;
        display: flex;
        align-items: center;
      }

      .product__details span {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .product__link {
        display: block;
        background-color: #69c075; /* Adjusted link color */
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        border-radius: 0.5rem;
        box-shadow: 0 2rem 4rem rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
      }

      .product__link:hover {
        background-color: #a8d08d; /* Adjusted hover color */
        transform: scale(1.05);
      }

      .product__description {
        font-size: 1.4rem;
        line-height: 1.6;
        margin-top: 2rem;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üåΩ Node Farm ü•¶</h1>

      <figure class="product">
        <div class="product__organic {%NOT_ORGANIC%}"><h5>Organic</h5></div>
        <a href="/overview" class="product__back">
          <span class="emoji-left">üëà</span>Back
        </a>
        <div class="product__hero">
          <span class="product__emoji product__emoji--1">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--2">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--3">{%IMAGE%}</span>
          <span class="product__emoji product__emoji--4">{%IMAGE%}</span>
        </div>
        <h2 class="product__name">{%PRODUCTNAME%}</h2>
        <div class="product__details">
          <p><span class="emoji-left">üåç</span>From {%FROM%}</p>
          <p><span class="emoji-left">‚ù§Ô∏è</span>{%NUTRIENTS%}</p>
          <p><span class="emoji-left">üì¶</span>{%QUANTITY%}</p>
          <p><span class="emoji-left">üè∑</span>{%PRICE%}‚Ç¨</p>
        </div>
  
        <a href="#" class="product__link">
          <span class="emoji-left">üõí</span>
          <span>Add to shopping cart ({%PRICE%}‚Ç¨)</span>
        </a>
  
        <p class="product__description">
          {%DESCRIPTION%}
        </p>
      </figure>
      
    </div>
  </body>
</html>
